# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/sistema_almacen_a3?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuración del servidor
server.port=8080

# Configuración para ejecutar data.sql al iniciar la aplicación y asegurar la compatibilidad con la inserción de datos de prueba
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=true 